<h1>Logowanie</h1>
   <div class="card card-login mx-auto mt-5" style="width: 50%;">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="form-label-group">
                        <input asp-for="Email" class ="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                        <label for="inputEmail">Email address</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input asp-for="Password" class="form-control" placeholder="Password" required="required">
                        <label for="inputPassword">Password</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">
                            Remember Password
                        </label>
                    </div>
                </div>
                <div style="text-align:center">
                    <a class="nav-link text-dark" [routerLink]="['/department']"
                    >
                    <input type="submit" value="Login" class="btn btn-outline-primary" />
                    </a>
                </div>
                </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="register.html">Register an Account</a>
                <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>
