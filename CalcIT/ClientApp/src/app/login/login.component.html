<h1>Logowanie</h1>

   <div class="card card-login mx-auto" style="width: 50vh;">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="form-label-group">
                        <input asp-for="Email" class ="form-control" (keyup)="onKeyE($event)" placeholder="Adres email" required="required" autofocus="autofocus">
                        <label for="inputEmail">Adres email</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input asp-for="Password" class="form-control" (keyup)="onKeyP($event)" placeholder="Hasło" required="required">
                        <label for="inputPassword">Hasło</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">
                            Zapamiętaj hasło
                        </label>
                    </div>
                </div>
                <div style="text-align:center">
                    <a class="nav-link text-dark" 
                    >
                    <input type="submit" (click)="onSave($event)" value="Login" class="btn btn-outline-primary" />
                    </a>
                </div>
                </form>
            <div class="text-center">
                <a class="d-block small mt-3" [routerLink]="['/registration']">Zarejestruj się</a>
                <!--a class="d-block small" href="forgot-password.html">Nie pamiętasz hasła?</!--a-->
                Lub zaloguj się za pomocą:
            <div>
                 <button class="btn btn-outline-primary" (click)="openModal('custom-modal-2')"><img src={{imgG}} width="18"alt="G"/>oogle</button>
            </div>
   
            <jw-modal id="custom-modal-2" >
                <object data="https://localhost:44353/api/Account/Google" width="500" height="600">
                    <embed src="https://localhost:44353/api/Account/Google" width="500" height="600"/>
                </object>
                
                <button (click)="closeModal('custom-modal-2');">Zamknij</button>
            </jw-modal>       
            <a [routerLink]="['/waiting-spinner']" >

                 <button class="btn btn-outline-primary" target="_top" (click)="onLoginG($event)"><img src={{imgG}} width="18"alt="G"/>oogle</button>
                </a> 

                </div>
                 </div>
    </div>
