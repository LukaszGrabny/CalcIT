<h1>Logowanie</h1>
   <div class="card card-login mx-auto" style="width: 50vh;">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="form-label-group">
                        <input asp-for="Email" class ="form-control" (keyup)="onKeyE($event)" placeholder="Email address" required="required" autofocus="autofocus">
                        <label for="inputEmail">Email address</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input asp-for="Password" class="form-control" (keyup)="onKeyP($event)" placeholder="Password" required="required">
                        <label for="inputPassword">Password</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">
                            Remember Password
                        </label>
                    </div>
                </div>
                <div style="text-align:center">
                    <a class="nav-link text-dark" 
                    >
                    <input type="submit" (click)="onSave($event)" value="Login" class="btn btn-outline-primary" />
                    </a>
                </div>
                </form>
            <div class="text-center">
                <a class="d-block small mt-3" [routerLink]="['/registration']">Register an Account</a>
                <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                Lub zaloguj się za pomocą:
             <button class="btn btn-outline-primary" (click)="onLoginG($event)"><img src={{imgG}} width="18"alt="G"/>oogle</button>
            </div>
         
        </div>
    </div>
