<h1>Wybierz wydzia≈Ç</h1>


<div class="card card-login mx-auto mt-5" style="width: 50%;">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nazwa</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of Departments; let i=index">
          <td>{{department.departmentID}}</td>
          <td>{{department.name}}</td>
          <td>
            <a class="nav-link text-dark" [routerLink]="['/patients']">
              <input type="submit" value="Login" class="btn btn-outline-primary" />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
